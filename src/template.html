<!DOCTYPE html>
<html>
  <head>
    <title>Trekking USA: National Parks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Explore the the best national parks in the US by state."
    />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.svg" />
  </head>
  <body>
    <header>
      <div class="header-banner">
        <div class="logo"><ion-icon name="walk"></ion-icon></div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-banner">
          <div class="hero-title">
            <h1>Trekking USA</h1>
          </div>
        </div>
      </section>
      <template id="card-template">
        <div class="park-info-card">
          <div class="park-image-container">
            <img class="park-image" src="#" alt="" />
          </div>
          <div class="park-title-container">
            <h3 class="park-name"></h3>
          </div>
          <div class="title-content-divider"></div>
          <div class="park-content-container">
            <p class="park-description"></p>
            <div class="labeled">
              <span class="label">GPS Coordinates:</span>
              <p class="park-coordinates has-label"></p>
            </div>
            <div class="labeled">
              <span class="label">Activities:</span>
              <p class="park-activities has-label"></p>
            </div>
          </div>
          <div class="park-link-container button">
            <a class="park-link" href="#">More Info</a>
          </div>
        </div>
      </template>
      <section class="content-cards">
        <h2 class="cards-heading">Explore National Parks in California</h2>
        <div class="cards-container"></div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="page-title">Trekking USA</div>
        <div class="legal-links footer-stack">
          <a class="footer-link" href="https://www.nps.gov/aboutus/privacy.htm"
            >Privacy Policy</a
          >
          <a class="footer-link" href="https://www.nps.gov/aboutus/notices.htm">
            Terms &amp; Conditions</a
          >
        </div>
        <div class="social-links footer-stack">
          <a class="footer-link" href="https://www.twitter.com/natlparkservice"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
          <a
            class="footer-link"
            href="https://www.linkedin.com/company/national-park-service/"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
          <a
            class="footer-link"
            href="https://www.facebook.com/nationalparkservice"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </div>
        <div class="copyright"><small>&copy;2021</small></div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
