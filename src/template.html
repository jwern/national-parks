<!DOCTYPE html>
<html>
  <head>
    <title>National Parks Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <div class="header-banner">
        <div class="logo">Insert Logo</div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-banner">
          <div class="hero-title">
            <h1>National Parks Title</h1>
          </div>
        </div>
      </section>
      <template id="card-template">
        <div class="park-info-card">
          <div class="park-image-container">
            <img class="park-image" src="#" alt="" />
          </div>
          <div class="park-title-container">
            <h3 class="park-name"></h3>
          </div>
          <div class="park-content-container">
            <p class="park-description"></p>
            <div class="labeled">
              <span class="label">GPS Coordinates:</span>
              <p class="park-coordinates has-label"></p>
            </div>
            <div class="labeled">
              <span class="label">Activities:</span>
              <p class="park-activities has-label"></p>
            </div>
          </div>
          <div class="park-link-container button">
            <a class="park-link" href="#">More Info</a>
          </div>
        </div>
      </template>
      <section class="content-cards">
        <div class="cards-container"></div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-left-column">
          <div class="copyright">Copyright 2021</div>
          <div class="privacy-policy">
            <a class="footer-link" href="#">Privacy Policy</a>
          </div>
          <div class="terms-conditions">
            <a class="footer-link" href="#"> Terms &amp; Conditions</a>
          </div>
        </div>
        <div class="footer-center-column">
          <div class="page-title">National Parks Title</div>
        </div>
        <div class="footer-right-column">
          <div class="footer-social">
            <a class="footer-link" href="#">Twitter</a>
          </div>
          <div class="footer-social">
            <a class="footer-link" href="#">LinkedIn</a>
          </div>
          <div class="footer-social">
            <a class="footer-link" href="#">Facebook</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
